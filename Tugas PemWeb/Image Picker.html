<!DOCTYPE html>
<html lang="en">
    <head><title>Image Picker</title></head>
<body style="margin: 200px"> 	
    <center>		
    <select onchange="changepicture();" id="picturelist">			
        <option value="https://i.pinimg.com/originals/7f/cc/d4/7fccd4143a51812cfbcff26451e2a113.png">Fruits</option>			
        <option value="https://images.unsplash.com/photo-1585827552668-d0728b355e3d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80">Orange</option>			
        <option value="https://images.unsplash.com/photo-1png589984662646-e7b2e4962f18?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80">Watermelon</option>			
        <option value="https://images.unsplash.com/photo-1568569350062-ebfa3cb195df?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80">Lemon</option>			
        <option value="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80">Apple</option>			
        <option value="https://images.unsplash.com/photo-1515778767554-42d4b373f2b3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80">Grape</option>				
    </select>	
    </center>		
    <br/>	
    <img src="https://i.pinimg.com/originals/7f/cc/d4/7fccd4143a51812cfbcff26451e2a113.png" style="width: 100%" id="image"> 
</body>

<script type="text/javascript">	function changepicture() 
{let image = document.getElementById("picturelist").value;		
document.getElementById("image").src = image;		
alert("This is picture of " + image);}
</script>

</html>
